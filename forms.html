<!--Redditte arama yap-->

<label for="search">Search Youtube</label>
<input type="text" id="search" name="search_query">

 <h2>Daha fazla input çeşidi</h2>

<h2>Validations</h2>
<form action="/dummy">
<p>
<label for="first">İsim Giriniz</label>
<input 
type="text"
name="first"
id="first"
required
minlength="3"
maxlength="15"
/>
</p>
<p>
<label for="">Url giriniz</label>
<input type="url">
</p>
<p>
  <label for="cheese">Peynir Miktarı</label>
  <input 
  type="range"
  name="cheese_level"
  id="cheese"
  min="1"
  max="100"
  step="7"
  value="75"
  />
</p>
<p>
  <label for="note">Özel İstek</label><br>
  <textarea 
  name="note" 
  id="note" 
  cols="20" 
  rows="10"
  placeholder="Buraya isteklerinizi yazın"
></textarea>
</p>
<label for="password">Şifre Giriniz</label>
<input type="password" name="password" id="password" required/>
<button>submit</button>
</form>
